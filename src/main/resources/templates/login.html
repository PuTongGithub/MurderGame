<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Mystery Murder Game</title>
<link rel="stylesheet"
    href="css/bootstrap.css">
<link rel="stylesheet" href="css/mycss.css">
<script src="js/jquery.min.js"></script>
<script
    src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center title-margin"><em>谋杀之谜</em>&nbsp;&nbsp;&nbsp;&nbsp;<small>剧本发放</small></h1>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <form id="login-form">
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <!-- <input name="password" type="password" class="form-control" placeholder="请输入密码"> -->
                    </div>
                    <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <button type="button" onclick="SignInSubmit()" class="btn btn-primary col-md-5 col-xs-5">新用户 <small>注册</small></button>
                                <button type="button" 
                                    class="btn btn-success col-md-5 col-md-offset-2 col-xs-5 col-xs-offset-2">老用户 <small>登陆</small></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    function SignInSubmit(){
    	$('#id').val(3);
        $.ajax({
            url:'/user/api/findByUsername',
            type:'GET',
            cache : false,
            data : $('#login-form').serialize(),
            dataType : 'json',
            error:function(){alert("error!");},
            success:function(result){alert(result[0].id);}
        });
    }
    </script>
</body>
</html>
